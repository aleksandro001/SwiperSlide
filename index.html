<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/fonts.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Document</title>
  </head>

  <body>
    <section class="slider">
      <div class="slider__icons">
        <h2 class="slider__title">Ремонт техники различных брендов</h2>
        <div class="swiper">
          <ul class="swiper-wrapper slide__icons">
            <li class="swiper-slide"><a href="#" class=" slide__icon slide__icon--lenovo"></a></li>
            <li class="swiper-slide"><a href="#" class=" slide__icon slide__icon--samsung"></a></li>
            <li class="swiper-slide"><a href="#" class=" slide__icon slide__icon--apple"></a></li>
            <li class="swiper-slide"><a href="#" class=" slide__icon slide__icon--viewSonic"></a></li>
            <li class="swiper-slide"><a href="#" class=" slide__icon slide__icon--bosch"></a></li>
            <li class="swiper-slide"><a href="#" class=" slide__icon slide__icon--hp"></a></li>
            <li class="swiper-slide"><a href="#" class="slide__icon slide__icon--acer"></a></li>
            <li class="swiper-slide"><a href="#" class=" slide__icon slide__icon--sony"></a></li>
            <li class="swiper-slide"><a href="#" class=" slide__icon slide__icon--lenovo"></a></li>
            <li class="swiper-slide"><a href="#" class=" slide__icon slide__icon--samsung"></a></li>
            <li class="swiper-slide"><a href="#" class=" slide__icon slide__icon--apple"></a></li>
          </ul>
          <div class="swiper-pagination"></div>
        </div>
        <button type="button" class="slider__btn-expand">Показать все</button>
      </div>
    </section>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"
    ></script>
    <script defer src="app.js"></script>
  </body>
</html>
